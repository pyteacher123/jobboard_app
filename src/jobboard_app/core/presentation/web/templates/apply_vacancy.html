{% extends "base.html" %}
{% block content %}
    <h1>Apply to vacancy</h1>
    <form method="POST" action="{% url 'apply-vacancy' vacancy_id=vacancy_id %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input type="submit" id="submit"><br>
    </form>
{% endblock %}
