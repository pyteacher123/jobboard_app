<!DOCTYPE html>
<html>
    <head>
        <title>Awesome jobboard app!</title>
    </head>

    <body>
        <nav>
            <a href="{% url 'index' %}">Index</a>
            {% if perms.core.add_vacancy %}
                <a href="{% url 'add-vacancy' %}">Add Vacancy</a>
            {% endif %}
            <a href="{% url 'company-list' %}">Companies</a>
            {% if perms.core.add_company %}
                <a href="{% url 'add-company' %}">Add Company</a>
            {% endif %}
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" >Sing In</a>
                <a href="{% url 'registration' %}">Sign Up</a>
            {% endif %}
        </nav>
        {% block content %}
        {% endblock %}
    </body>
</html>
